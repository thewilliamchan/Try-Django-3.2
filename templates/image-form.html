{% extends "base.html" %}

{% block content %}

<form action="." method="POST" enctype="multipart/form-data"
    hx-post="{{ request.path }}"
    hx-encoding="multipart/form-data"
>
  {% csrf_token %}
  <h3>Form</h3>
  {{ form.as_p }}
  <button style="margin-top:10px;" type="submit">Upload Image</button>
</form>

{% endblock content %}
