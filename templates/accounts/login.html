{% extends "base.html" %}

{% block content %}

{% if not request.user.is_authenticated %}
<div style="margin-top:30px;">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p>Need an account? Please<a href="/register/">Register</a></p>
  </form>
</div>
{% else %}
<p>You have already logged in! Would you like to <a href="/logout/">logout</a>?</p>
{% endif %}

{% endblock %}
